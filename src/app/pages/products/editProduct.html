<div class="widgets">

    <div class="row">
        <div class="col-md-6">
            <div
                    ba-panel
                    ba-panel-title="Horizontal Form"
                    ba-panel-class="with-scroll">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="ProductName" class="col-sm-2 control-label">Product Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="ProductName" placeholder="Product Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ProductImage" class="col-sm-2 control-label">Image</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" id="ProductImage" class="file">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ProductDescription" class="col-sm-2 control-label">Product Description</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" id="ProductDescription" placeholder="Product Description"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ProductPrice" class="col-sm-2 control-label">Price</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="ProductPrice" placeholder="Price">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-warning">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
