<div class="widgets">

    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="Category List" ba-panel-class="with-scroll">
                <div class="add-row-editable-table">
                    <button class="btn btn-primary" ng-click="vm.addCategory()">Add row</button>
                    <button class="btn btn-primary" ng-click="vm.addCateToShop()">Add to shop</button>
                </div>
                <table class="table table-bordered table-hover table-condensed">
                    <tr>
                        <td></td>
                        <td>Name</td>
                        <td>Description</td>
                        <td>Actions</td>
                    </tr>
                    <tr ng-repeat="category in vm.categories" class="editable-row">
                        <td>
                            {{$index}}
                        </td>
                        <td>
                            <span editable-text="category.CategoryName" e-name="CategoryName" e-form="rowform" e-required>
                              {{ category.CategoryName || 'empty' }}
                            </span>
                        </td>
                        <td>
                            <span editable-text="category.CategoryDescription" e-name="CategoryDescription" e-form="rowform">
                              {{ category.CategoryDescription }}
                            </span>
                        </td>
                        <td>
                            <form editable-form name="rowform" ng-show="rowform.$visible"
                                  class="form-buttons form-inline"
                                  shown="vm.inserted == category">
                                <button type="submit" ng-click="vm.saveCategory(category.CategoryId, rowform.$data)" ng-disabled="rowform.$waiting"
                                        class="btn btn-primary editable-table-button btn-xs">
                                    Save
                                </button>
                                <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()"
                                        class="btn btn-default editable-table-button btn-xs">
                                    Cancel
                                </button>
                            </form>
                            <div class="buttons" ng-show="!rowform.$visible">
                                <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">
                                    Edit
                                </button>
                                <button class="btn btn-danger editable-table-button btn-xs"
                                        ng-click="vm.removeCategory(category.CategoryId)">Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</div>
