<div class="widgets">

    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="Category List" ba-panel-class="with-scroll">
                <div class="add-row-editable-table">
                    <button class="btn btn-primary" ng-click="vm.addShop()">Add row</button>
                </div>
                <table class="table table-bordered table-hover table-condensed">
                    <tr>
                        <td></td>
                        <td>Staff Name</td>
                        <td>Username</td>
                        <td>Phone</td>
                        <td>Shop name</td>
                        <td>Roles</td>
                        <td>Actions</td>
                    </tr>
                    <tr ng-repeat="staff in vm.assignments" class="editable-row">
                        <td>
                            {{$index}}
                        </td>
                        <td>
                            {{staff.StaffFullName}}
                        </td>
                        <td>
                            <span editable-text="staff.FirstName" e-name="FirstName" e-form="rowform" e-required>
                              {{ staff.UserName || 'empty' }}
                            </span>
                        </td>
                        <td>
                            <span editable-text="staff.LastName" e-name="LastName" e-form="rowform">
                              {{ staff.UserPhoneNumber }}
                            </span>
                        </td>
                        <td>
                            <span editable-text="staff.UserPhoneNumber" e-name="UserPhoneNumber" e-form="rowform">
                              {{ staff.ShopName }}
                            </span>
                        </td><td>
                            <span editable-text="staff.UserName" e-name="UserName" e-form="rowform">
                              {{ staff.RoleName }}
                                <div ng-repeat="role in staff.Roles">
                                    {{role.RoleName}}

                                </div>
                            </span>
                    </td>

                        <td>
                            <form editable-form name="rowform" ng-show="rowform.$visible"
                                  class="form-buttons form-inline"
                                  shown="vm.inserted == staff">
                                <button type="submit" ng-click="vm.saveStaff(staff.UserId, rowform.$data)" ng-disabled="rowform.$waiting"
                                        class="btn btn-primary editable-table-button btn-xs">
                                    Save
                                </button>
                                <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()"
                                        class="btn btn-default editable-table-button btn-xs">
                                    Cancel
                                </button>
                            </form>
                            <div class="buttons" ng-show="!rowform.$visible">
                                <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">
                                    Edit
                                </button>
                                <button class="btn btn-danger editable-table-button btn-xs"
                                        ng-click="vm.unassignStaffFromShop(staff.UserKey, staff.ShopId)">Delete
                                </button>
                                <button type="button" class="btn btn-success" data-toggle="modal" ng-click="vm.openAssignmentPopup('app/pages/staff/assignments/assignStaffModal.html', 'lg', staff)">
                                    Assign
                                </button>
                            </div>
                        </td>
                    </div>
                </table>

            </div>
        </div>
    </div>
</div>
