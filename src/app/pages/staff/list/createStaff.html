<div class="widgets">

    <div class="row">
        <div class="col-md-12">
            <div
                    ba-panel
                    ba-panel-title="Create Staff"
                    ba-panel-class="with-scroll">
                <form class="form-horizontal" name="validationForm">
                    <div class="form-group">
                        <label for="FirstName" class="col-sm-2 control-label">First name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="vm.staff.FirstName" id="FirstName"
                                   placeholder="First name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="LastName" class="col-sm-2 control-label">Last name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="vm.staff.LastName" id="LastName"
                                   placeholder="Last name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="UserName" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="vm.staff.UserName" id="UserName"
                                   placeholder="Email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="UserPhoneNumber" class="col-sm-2 control-label">Phone number</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="vm.staff.UserPhoneNumber" id="UserPhoneNumber"
                                   placeholder="Phone number" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" ng-model="vm.staff.Password" id="Password"
                                   placeholder="Password" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Password2" class="col-sm-2 control-label">Confirm Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" ng-model="vm.staff.ConfirmPassword" id="Password2"
                                   placeholder="Confirm Password" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" ng-click="vm.saveStaff(validationForm)" class="btn btn-success">
                                Save
                            </button>
                            <button ng-click="vm.backToStaffList()" class="btn btn-warning">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
