<div class="auth-block">
    <h1>Sign up to Shop Admin</h1>
    <a ui-sref="login" class="auth-link">Already have a Shop account? Sign in!</a>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">Phone Number</label>

            <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">Password</label>

            <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-default btn-auth">Sign up</button>
            </div>
        </div>
    </form>
</div>
