<div class="widgets">
  <div class="row">
    <div class="col-md-12">
      <div ba-panel ba-panel-title="Line Chart" ba-panel-class="with-scroll">
        <div id="line-chart-id"
            line-chart
            line-data='vm.ReportData'
            line-xkey='Time'
            line-ykeys='vm.ShopListNames'
            line-labels='vm.ShopListNames'
            line-colors='colors'>
        </div>

        <div class="input-demo radio-demo row">
          <div class="col-md-4">
            <label class="radio-inline custom-radio nowrap">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1"  ng-model="vm.ReportType" ng-change="vm.updateReportType(vm.ReportType)">
              <span>By Day</span>
            </label>
          </div>
          <div class="col-md-4">
            <label class="radio-inline custom-radio nowrap">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2" ng-model="vm.ReportType" ng-change="vm.updateReportType(vm.ReportType)">
              <span>By Week</span>
            </label>
          </div>
          <div class="col-md-4">
            <label class="radio-inline custom-radio nowrap">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3" ng-model="vm.ReportType" ng-change="vm.updateReportType(vm.ReportType)">
              <span>By Month</span>
            </label>
          </div>
        </div>

        <div>
          <button ng-click="vm.reportPrevious()">previous</button>
          <button ng-click="vm.reportNext()">next</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div ba-panel ba-panel-title="Donut" ba-panel-class="with-scroll">
        <div
                donut-chart
                donut-data='vm.donutReportData'
                donut-colors='colors'
                donut-formatter='"currency"'>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div ba-panel ba-panel-title="Bar Chart" ba-panel-class="with-scroll ">
        <div
                bar-chart
                bar-data='vm.barReportData'
                bar-x='y'
                bar-y="vm.ShopListNames"
                bar-labels="vm.ShopListNames"
                bar-colors='colors'>
        </div>
      </div>
    </div>
  </div>

</div>
