

<div class="table-responsive">
    <table class="table">
        <tr>
            <th>#</th>
            <th>Product Name</th>
            <th>Qty</th>
            <th>Unit Price</th>
            <th>Sub Total</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="orderItem in vm.orderItems">
            <td></td>
            <td>{{orderItem.Product.ProductName}}</td>
            <td>{{orderItem.OrderItemQuantity}}</td>
            <td>{{orderItem.Product.ProductPrice}}</td>
            <td>{{orderItem.OrderItemQuantity*orderItem.Product.ProductPrice}}</td>
            <td></td>
        </tr>
        <tr>
            <th></th>
            <th>Total</th>
            <th></th>
            <th></th>
            <th>{{vm.orderSum}}</th>
            <th></th>
        </tr>
    </table>
</div>
