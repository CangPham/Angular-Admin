
<div class="widgets">

    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="Category List" ba-panel-class="with-scroll">
                <div class="add-row-editable-table">
                    <button class="btn btn-primary" ng-click="vm.addCategory()">Add row</button>
                </div>
                <table class="table table-bordered table-hover table-condensed">
                    <tr>
                        <td></td>
                        <td>ShopCategory ID</td>

                        <td>Category Name</td>
                        <td>CategoryId</td>
                        <td>Actions</td>
                    </tr>
                    <tr ng-repeat="category in vm.shopCategories" class="editable-row">
                        <td>
                            {{$index}}
                        </td>
                        <td>
                            <span editable-text="category.CategoryName" e-name="CategoryName" e-form="rowform" e-required>
                              {{ category.ShopCategoryId || 'empty' }}
                            </span>
                        </td>

                        <td>
                            <span editable-text="category.CategoryName" e-name="CategoryName" e-form="rowform" e-required>
                              {{ category.CategoryName || 'empty' }}
                            </span>
                        </td>
                        <td>
                            <span editable-text="category.CategoryDescription" e-name="CategoryDescription" e-form="rowform">
                              {{ category.CategoryId }}
                            </span>
                        </td>
                        <td>
                            <form editable-form name="rowform" ng-show="rowform.$visible"
                                  class="form-buttons form-inline"
                                  shown="vm.inserted == category">
                                <button type="submit" ng-click="vm.saveCategory(category.CategoryId, rowform.$data)" ng-disabled="rowform.$waiting"
                                        class="btn btn-primary editable-table-button btn-xs">
                                    Save
                                </button>
                                <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()"
                                        class="btn btn-default editable-table-button btn-xs">
                                    Cancel
                                </button>
                            </form>
                            <div class="buttons" ng-show="!rowform.$visible">
                                <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">
                                    Edit
                                </button>
                                <button class="btn btn-danger editable-table-button btn-xs"
                                        ng-click="vm.removeCategory(category.CategoryId)">Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</div>



<div class="widgets">
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="Product List" ba-panel-class="with-scroll">
                <div class="horizontal-scroll">
                    <div class="form-group select-page-size-wrap ">
                        <!--<label>Rows on page-->
                        <!--<select class="form-control selectpicker show-tick" title="Rows on page" selectpicker-->
                        <!--ng-model="vm.productPageSize" ng-options="i for i in [5,10,15,20,25]">-->
                        <!--</select>-->
                        <!--</label>-->
                        <div class="add-row-editable-table">
                            <button class="btn btn-primary" ng-click="vm.addProduct()">Create</button>
                        </div>
                    </div>
                    <table class="table" st-table="vm.displayedData" st-safe-src="vm.products">
                        <thead>
                        <tr class="sortable ">
                            <th st-sort="ProductName">Product Name</th>
                            <th st-sort="ProductDescription">Description</th>
                            <th st-sort="CategoryId">Category</th>
                            <th st-sort="ProductPrice">Price</th>
                            <th></th>
                        </tr>
                        <tr>
                            <th><input st-search="ProductName" placeholder="Search Product Name"
                                       class="input-sm form-control search-input"
                                       type="search"/></th>
                            <th><input st-search="ProductDescription" placeholder="Search Description"
                                       class="input-sm form-control search-input"
                                       type="search"/></th>
                            <th><input st-search="CategoryId" placeholder="Search Category"
                                       class="input-sm form-control search-input"
                                       type="search"/></th>
                            <th><input st-search="ProductPrice" placeholder="Search Price"
                                       class="input-sm form-control search-input" type="search"/>
                            </th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in vm.shopProducts">
                            <td>{{item.ProductName}}</td>
                            <td>{{item.ProductDescription}}</td>
                            <td>{{item.CategoryId}}</td>
                            <td>{{item.ProductPrice}}</td>
                            <td>
                                <button class="btn btn-default btn-rounded btn-sm" ng-click="vm.viewProduct(item)"><span class="fa fa-pencil"></span></button>
                                <button class="btn btn-danger btn-rounded btn-sm" ng-click="vm.deleteProduct(item.ProductId)"><span class="fa fa-times"></span></button>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="6" class="text-center">
                                <div st-pagination="" st-items-by-page="vm.productPageSize"
                                     st-displayed-pages="5"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
