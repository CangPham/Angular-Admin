<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel"> Create table - {{vm.shopSelectedItem.label}}</h4>
    </div>
    <div class="modal-body">


        <form class="form-horizontal" name="ProductForm">

            <div class="form-group">
                <label class="col-sm-2 control-label">Select Shop Block</label>
                <div class="col-sm-6">
                    <div class="input-group">
                    <select class="form-control" data-live-search="true" title="Select shop"
                            ng-model="vm.shopBlockSelectedItem"
                            ng-options="item as item.label for item in vm.shopBlockSelectItems">
                    </select>
                    </div>
                </div>
            <div>

            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-2">
                    <div class="input-group">
                        <label class="checkbox-inline custom-checkbox nowrap">
                            <input type="checkbox" id="shopTableRange" value="option3" ng-model="vm.shopTableRange">
                            <span>Create Range</span>
                        </label>
                    </div>
                </div>
            </div>

                <div class="form-group" ng-hide="vm.shopTableRange">
                    <label for="TableName" class="col-sm-2 control-label">Table name</label>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="vm.shopTable.TableName" id="TableName"
                                   required>
                        </div>
                    </div>
                </div>

            <div class="form-group" ng-show="vm.shopTableRange">
                <label for="TableStartRange" class="col-sm-2 control-label">Start Range</label>
                <div class="col-sm-6">
                    <div class="input-group">
                        <input type="number" class="form-control with-success-addon" id="TableStartRange"
                               aria-label="amount"  ng-model="vm.shopTable.StartNumber">

                    </div>

                </div>
            </div>

            <div class="form-group" ng-show="vm.shopTableRange">
                <label for="TableEndRange" class="col-sm-2 control-label">End Range</label>
                <div class="col-sm-6">
                    <div class="input-group">
                        <input type="number" class="form-control with-success-addon" id="TableEndRange"
                               aria-label="amount" ng-model="vm.shopTable.EndNumber">

                    </div>

                </div>
            </div>

            </form>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="vm.createShopTable()">Create</button>
    </div>
</div>
