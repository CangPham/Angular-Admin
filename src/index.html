<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop Admin</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <link rel="stylesheet" ng-href="{{settings.hideMenus ? 'app/auth.css':'app/main.css'}}">
  <!--<link ng-if="!settings.hideMenus" rel="stylesheet" href="app/main.css">-->

  <!--<link ng-if="settings.hideMenus" rel="stylesheet" href="app/auth.css">-->
  <!--<link ng-if="settings.hideMenus" rel="stylesheet" href="app/auth.css">-->

</head>
<body>
<div class="body-bg"></div>
<main ng-if="$pageFinishedLoading" ng-class="($baSidebarService.isMenuCollapsed() && !settings.hideMenus) ? 'menu-collapsed' : 'full-height'">
  <ba-sidebar ng-if="!settings.hideMenus"></ba-sidebar>
  <page-top ng-if="!settings.hideMenus"></page-top>
  <div ng-class="!settings.hideMenus ? 'al-main': 'full-height'">
    <div ng-class="!settings.hideMenus ? 'al-content': 'full-height'">
      <content-top ng-if="!settings.hideMenus"></content-top>
      <div ui-view ng-class="!settings.hideMenus ? '' : 'auth-main'"></div>
    </div>
  </div>

  <footer ng-if="!settings.hideMenus" class="al-footer clearfix">
    <div class="al-footer-right">Created with <i class="ion-heart"></i></div>
    <div class="al-footer-main clearfix">
      <div class="al-copy">Shop Admin 2016</div>
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook"></i></li>
        <li><i class="socicon socicon-twitter"></i></li>
        <li><i class="socicon socicon-google"></i></li>
        <li><i class="socicon socicon-github"></i></li>
      </ul>
    </div>
  </footer>

  <back-top ng-if="!settings.hideMenus"></back-top>
</main>

<div id="preloader" ng-show="!$pageFinishedLoading">
  <div></div>
</div>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
